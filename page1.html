      <h1>About City Pop</h1><br>
      <h3><p>시티 팝이란 70~80년대 일본에서 유행한 도시 느낌의 음악으로<br>
          장르는 소프트 록, 펑크, 디스코, R&B 등등 다양합니다.</p>
          <p>1980년대 고도성장기를 맞이한 일본에서는 서구권 문화를 접하<br>
          게 되면서 이러한 음악들이 폭발적인 반응을 보이며 AOR로 제작된<br>
          음악들이 많이 만들어졌습니다.<p>

          <p>이런 음악들을 당시 리스너들은 "도시에서 흥하는 음악"이라고 하여<br>
          시티 팝이라는 새로운 장르로 분류하였고 크게 유행하게 됩니다.</p></h3><br>
